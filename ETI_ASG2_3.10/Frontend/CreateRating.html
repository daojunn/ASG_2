<script type="text/javascript">
    function CreateRating(method, type, form) {
        event.preventDefault();
        const DataForm = new FormData(form);
        var object;
        var url;
        if (type == "POST"){
            var CreatorID
            for(let [name, value] of DataForm){
                if (name == "CreatorID") { 
                    CreatorID = value
                }
            }
            var object = {
                "CreatorID": parseInt(DataForm.get("CreatorID")),
                "CreatorType": "Tutor",
                "TargetID": parseInt(DataForm.get("ToStudentID")),
                "TargetType": "Student",
                "RatingScore": parseInt(DataForm.get("RatingData")),
                "Anonymous": 0
            };
            object = JSON.stringify(object);
            console.log(CreatorID);
            url = "http://localhost:9124/api/rating";
            console.log(url);
        }
        $.ajax({
            type: type,
            url: url,
            dataType: "json",
            data: object,
            contentType: "application/json",
            complete: function(response, textStatus){
                alert("201 - Rating Posted!");
            },
            
        });
    };
</script>
